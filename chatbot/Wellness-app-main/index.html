<!DOCTYPE html>
<html>
  <head>
    <title>Customer Care Chatbot</title>
    <style>
    body {
  font-family: 'Arial', sans-serif;
  background: #f4f7f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  background: #ffffff;
  width: 400px;
  border-radius: 10px;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: linear-gradient(135deg, #6a89cc, #b8e994);
  padding: 15px;
  text-align: center;
  color: #ffffff;
  font-size: 1.5rem;
  font-weight: bold;
  border-bottom: 2px solid #ced6e0;
}

.chat-history {
  flex-grow: 1;
  padding: 15px;
  background: #f4f7f9;
  overflow-y: auto;
  border-bottom: 2px solid #ced6e0;
}

.chat-messages {
  display: flex;
  flex-direction: column;
}

.chat-message {
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
}

.user-message {
  background: #6a89cc;
  color: #ffffff;
  padding: 10px 15px;
  border-radius: 20px;
  align-self: flex-end;
  max-width: 75%;
  word-wrap: break-word;
}

.bot-message {
  background: #b8e994;
  color: #333333;
  padding: 10px 15px;
  border-radius: 20px;
  align-self: flex-start;
  max-width: 75%;
  word-wrap: break-word;
}

.chat-form {
  display: flex;
  border-top: 2px solid #ced6e0;
  padding: 10px 15px;
  background: #ffffff;
}

#user-input {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ced6e0;
  border-radius: 25px;
  font-size: 1rem;
  outline: none;
}

#user-input:focus {
  border-color: #6a89cc;
}

button[type="submit"] {
  background: #6a89cc;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  margin-left: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button[type="submit"]:hover {
  background: #4a69bd;
}

.loader {
  display: none;
  text-align: center;
  margin-top: 15px;
}

.loader img {
  width: 50px;
}

.error-message {
  color: #e74c3c;
  text-align: center;
  padding: 10px;
  margin-top: 10px;
  background: #f9ebea;
  border: 1px solid #e74c3c;
  border-radius: 5px;
}

    </style>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Customer Care</h1>
      </header>
      <div class="chat-history">
        <div class="chat-messages">
          <!-- Chat messages will be displayed here -->
        </div>
      </div>
      <form class="chat-form">
        <input type="text" id="user-input" placeholder="Enter your message" />
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="loader">
      <img src="loader.gif" width="150px" alt="Loading..." />
    </div>
    <script>
      const chatHistory = document.querySelector(".chat-history");
      const chatMessages = document.querySelector(".chat-messages");
      const userInput = document.querySelector("#user-input");
      const chatForm = document.querySelector(".chat-form");
      const loader = document.querySelector(".loader");

      async function sendMessage() {
        const userMessage = userInput.value;
        userInput.value = ""; // Clear input field
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userInput: userMessage }),
          });

          const data = await response.json();
          const botMessage = data.response;
          const chatMessage = document.createElement("div");
          chatMessage.classList.add("chat-message");
          chatMessage.innerHTML = `
            <div class="user-message">${userMessage}</div>
            <div class="bot-message">${botMessage}</div>
          `;
          chatMessages.appendChild(chatMessage);
          chatHistory.scrollTop = chatHistory.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          displayErrorMessage("Error sending message. Please try again.");
        } finally {
          loader.style.display = "none"; // Hide the loader
        }
      }

      chatForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission
        loader.style.display = "block"; // Show the loader
        sendMessage();
      });

      function displayErrorMessage(message) {
        const errorMessage = document.createElement("div");
        errorMessage.textContent = message;
        errorMessage.classList.add("error-message");
        chatMessages.appendChild(errorMessage);
      }
    </script>
  </body>
</html>
